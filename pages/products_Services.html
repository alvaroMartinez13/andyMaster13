<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyMaster13</title>
    <link rel="stylesheet" href="../Assets/styles/products_Services.css" />
    <link rel="shortcut icon" href="../Assets/images/andyMaster13.ico" type="image/x-icon" />
</head>

<body>
    <div class="estrellas"></div>

    <header>
        <img src="../Assets/images/andyMaster13.ico" alt="" />
    </header>

    <main>
        <section class="servicios">
            <section class="tentacion">
                <div class="mensaje-instruccion">
                    ¡Visualiza las cartas sobre los servicios!
                </div>
            </section>
            <section class="container_card" id="servicios">
                <div class="card_Service">
                    <div class="container_image_serv">
                        <img src="../Assets/images/aplicacion_web.png" alt="">
                    </div>
                    <div class="container_title">
                        <h3>Desarrollo de Aplicaciones Web</h3>
                    </div>
                </div>

                <div class="card_Service">
                    <div class="container_image_serv">
                        <img src="../Assets/images/aplicacion_escritorio.png" alt="">
                    </div>
                    <div class="container_title">
                        <h3>Desarrollo de Aplicaciones de Escritorio</h3>
                    </div>
                </div>

                <div class="card_Service">
                    <div class="container_image_serv">
                        <img src="../Assets/images/gestion_proyectos.png" alt="">
                    </div>
                    <div class="container_title" id="gp">
                        <h3>Gestón de proyectos</h3>
                    </div>
                </div>
            </section>
        </section>

        <section class="container_cards">
            <section class="tentacion">
                <div class="mensaje-instruccion">
                    ¡Haz clic en cualquier carta para descubrir los proyectos!
                </div>
            </section>
            <section class="container_card">
                <div class="card" data-id="0"></div>
                <div class="card" data-id="1"></div>
                <div class="card" data-id="2"></div>
            </section>
        </section>

    </main>

    <div class="cartas_info">
        <div class="info_texto">
            <div class="info_titulo"></div>
            <hr>
            <div class="info_descripcion"></div>
            <div class="info_boton">
                <button class="cssbuttons-io-button">
                    Ver más...
                    <div class="icon">
                      <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </div>
                  </button>
            </div>
        </div>

        <div class="carta_info">
            <div class="container_carta_info">

                <div class="carta_al_reves" id="info_carta_trasera"></div>

                <div class="carta_derecho">
                    <div class="container_carta">
                        <div class="img_container_Ob"></div>
                        <div class="titulo_Ob"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contenedor_baraja">
        <div id="menu" class="baraja_inicio">
            <div class="carta_baraja"></div>
            <div class="carta_baraja"></div>
            <div class="carta_baraja"></div>
            <div class="carta_baraja"></div>
            <div class="carta_baraja"></div>
        </div>
    </div>

    <div class="menu" id="menu_carta">
        <div class="ojo" id="cerrar">
            <div class="ojo_visto">
                <abbr title="Cerrar">
                    <img src="../Assets/images/ojo.png" alt="" />
                </abbr>
            </div>
        </div>

        <a href="home.html" class="carta" id="carta_menu">
            <div class="container_carta">
                <div class="img_container">
                    <img src="../Assets/images/Inicio.png" alt="" />
                </div>
                <div class="titulo">
                    <h3>Inicio</h3>
                </div>
            </div>
        </a>

        <a href="profesional_Objective.html" class="carta" id="carta_menu">
            <div class="container_carta">
                <div class="img_container">
                    <img src="../Assets/images/Objetivo.png" alt="" />
                </div>
                <div class="titulo">
                    <h3>Objetivo Profesional</h3>
                </div>
            </div>
        </a>

        <a href="about_Me.html" class="carta" id="carta_menu">
            <div class="container_carta">
                <div class="img_container">
                    <img src="../Assets/images/acerca_mi.png" alt="" />
                </div>
                <div class="titulo">
                    <h3>Acerca de mí</h3>
                </div>
            </div>
        </a>

        <a href="certifications.html" class="carta" id="carta_menu">
            <div class="container_carta">
                <div class="img_container">
                    <img src="../Assets/images/certificacion.png" alt="" />
                </div>
                <div class="titulo">
                    <h3>Certificaciones</h3>
                </div>
            </div>
        </a>

        <a href="products_Services.html" class="carta" id="carta_menu">
            <div class="container_carta">
                <div class="img_container">
                    <img src="../Assets/images/servicios.png" alt="" />
                </div>
                <div class="titulo">
                    <h3>Servicios y Productos</h3>
                </div>
            </div>
        </a>
    </div>

    <script src="../Scripts/products_Services.js"></script>


</body>

</html>
