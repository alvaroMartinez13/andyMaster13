<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AndyMaster13</title>
  <link rel="stylesheet" href="Assets/styles/index.css" />
  <link rel="shortcut icon" href="Assets/images/andyMaster13.ico" type="image/x-icon" />
</head>

<body>
  <div class="estrellas"></div>
  <main>
    <section id="barajas_inicio" class="contenedor_inicial">
      <div class="contenedor_baraja">
        <div class="baraja_inicio">
          <div class="carta_baraja"></div>
          <div class="carta_baraja"></div>
          <div class="carta_baraja"></div>
          <div class="carta_baraja"></div>
          <div class="carta_baraja"></div>
        </div>
      </div>
      <button id="clic" class="button">
        <div class="outline"></div>
        <div class="state state--default">
          <p>
            <span style="--i: 0">H</span>
            <span style="--i: 1">a</span>
            <span style="--i: 2">z</span>
            <span style="--i: 3">m</span>
            <span style="--i: 4">e</span>
            <span style="--i: 5">C</span>
            <span style="--i: 6">l</span>
            <span style="--i: 7">i</span>
            <span style="--i: 8">c</span>
          </p>
        </div>
      </button>
    </section>

    <section id="cartas_vuelan" class="cartas_vuelan">
      <div class="carta_vuela"></div>
      <div class="carta_vuela"></div>
      <div class="carta_vuela"></div>
      <div class="carta_vuela"></div>
      <div class="carta_vuela"></div>
      <div class="carta_vuela"></div>
    </section>
  </main>

  <script src="Scripts/index.js"></script>
</body>

</html>
